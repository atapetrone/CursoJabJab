<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List Petrone 2.0</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="plataformaDeDesarrollo">
    <div class="cajaPrincipal">
      <div class="cajaGris">

        <div class="headerDiv">
          <h1>ToDo List Petrone 2.0</h1>
          <label for="inputTarea" class="labelTarea"></label>
          <input type="text" name="inputTarea" class="inputTarea" id="inputTarea"
            placeholder="Escribe aquí tu nueva tarea">
        </div>

        <div class="bodyDiv">
          <div class="cajaUl">
            <ul class="listaTareas">
              <!-- 
              <li class="tarea">hola mundo1<button class="botonX">x</button><button class="botonEdit">edit</button><button class="botonSwap">swap</button></li>
              <li class="tarea">hola mundo2<button class="botonX">x</button><button class="botonEdit">edit</button><button class="botonSwap">swap</button></li>
              <li class="tarea">hola mundo3<button class="botonX">x</button><button class="botonEdit">edit</button><button class="botonSwap">swap</button></li>
             -->
            </ul>
          </div>
        </div>

      </div>
      <div class="footDiv">
        <h1 class="tituloFoot">Instrucciones:</h1>
        <p>
          1- Agrega tus tareas <br>
          2- Reorganiza con "Swap" (click izq hacia arriba y click der hacia abajo) <br>
          3- Edita lo ya escrito o borra cada tarea según tus necesidades
        </p>

      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
