<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List 3.0</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>


    <div class="contentPrincipal">

      <div class="cajaGris">

        <div class="headerDiv">
          <h1 class="tituloH1">To Do</h1>
          <label for="toDoItemInput"></label>
          <input type="text" name="toDoItemInput" id="toDoItemInput" class="toDoItemInput"
            placeholder="Agrega una Tarea">
        </div>


        <div class="bodyDiv">
          <ul class="listaTareas">
            <li class="itemTarea">Tarea1<button class="botonX">x</button></li>
            <li class="itemTarea">Tarea2<button class="botonX">x</button></li>
            <li class="itemTarea">Tarea3<button class="botonX">x</button></li>
          </ul>
        </div>







      </div>




    </div>












  </main>
  <script src="script.js"></script>
</body>

</html>
